            // Courses
            ADD_COURSE: "http://localhost:5000/api/Course",
            UPDATE_COURSE: "http://localhost:5000/api/Course",
            DELETE_COURSE: "http://localhost:5000/api/Course",
            GET_COURSES: "http://localhost:5000/api/Course",
        });

        document.getElementById('add-user-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const country = document.getElementById('user-country').value;
            const username = document.getElementById('user-username').value;
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;

            try {
                const response = await fetch(ENDPOINTS.REGISTRATION, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ country, username, email, password })
                });
                if (response.ok) {
                    Toastify({
                        text: "User added successfully",
                        duration: 3000,
                        newWindow: true,
                        close: false,
                        gravity: "top",
                        position: "left",
                        stopOnFocus: true,
                        style: {
                            background: "#144681",
                            color: "#ffffff",
                            borderRadius: "9px",
                            fontWeight: "700",
                            letterSpacing: "1px",
                            textTransform: "capitalize",
                        },
                        // Handle callback after click.
                        onClick: function () { },
                    }).showToast();

                    loadUsers();
                } else {
                    alert('Failed to add user');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('add-course-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const title = document.getElementById('course-title').value;
            const description = document.getElementById('course-description').value;
            const url = document.getElementById('course-url').value;
            const author = document.getElementById('course-author').value;

            try {
                const response = await fetch(ENDPOINTS.ADD_COURSE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, url, author })
                });
                if (response.ok) {
                    alert('Course added successfully');
                    loadCourses();
                } else {
                    alert('Failed to add course');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function loadUsers() {
            try {
                const response = await fetch(ENDPOINTS.GET_USERS);
                const users = await response.json();
                const usersContainer = document.getElementById('users-container');
                usersContainer.innerHTML = '';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                    <p>Country: ${user.country}</p>
                    <p>Username: ${user.username}</p>
                    <p>Email: ${user.email}</p>
                    <button onclick="deleteUser('${user.id}')">Delete</button>
                `;
                    usersContainer.appendChild(userDiv);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadCourses() {
            try {
                const response = await fetch(ENDPOINTS.GET_COURSES);
                const courses = await response.json();
                const coursesContainer = document.getElementById('courses-container');
                coursesContainer.innerHTML = '';
                courses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    courseDiv.innerHTML = `
                    <p>Title: ${course.title}</p>
                    <p>Description: ${course.description}</p>
                    <p>URL: <a href="${course.url}" target="_blank">${course.url}</a></p>
                    <p>Author: ${course.author}</p>
                    <button onclick="deleteCourse('${course.id}')">Delete</button>
                `;
                    coursesContainer.appendChild(courseDiv);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteUser(id) {
            try {
                const response = await fetch(`${ENDPOINTS.DELETE_USER}/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('User deleted successfully');
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteCourse(id) {
            try {
                const response = await fetch(`${ENDPOINTS.DELETE_COURSE}/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Course deleted successfully');
                    loadCourses();
                } else {
                    alert('Failed to delete course');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial load
        loadUsers();
        loadCourses();
    </script>

</body>

</html>
